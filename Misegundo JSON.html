<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi primer JSON</title>
  </head>
  <body>
    <p id="empresa"></p>
    <script type="text/javascript">

      var jsonText = '{"empresas":['+'{"nit": "3432-1", "nombre": "TCC",      "telefono": "3324993", "email": "tcc@hotmail.com"},      '+
                                     '{"nit": "1234-1", "nombre": "Movistar", "telefono": "3556566", "email": "movistar@hotmail.com"}, '+
                                     '{"nit": "4352-1", "nombre": "Nokia",    "telefono": "3354545", "email": "nokia@hotmail.com"},    '+
                                     '{"nit": "5678-1", "nombre": "Exito",    "telefono": "3546575", "email": "exito@hotmail.com"},    '+
                                     '{"nit": "9384-1", "nombre": "Postobon", "telefono": "3534536", "email": "postobon@hotmail.com"}, '+
                                     '{"nit": "9834-1", "nombre": "Puma",     "telefono": "3597978", "email": "puma@hotmail.com"},     '+

                                     '{"nit": "0293-1", "nombre": "Alcatel",  "telefono": "3557465", "email": "alcatel@hotmail.com"},  '+
                                     '{"nit": "9892-1", "nombre": "Sony",     "telefono": "3537754", "email": "sony@hotmail.com"}      '+']}';
      var jsObj = JSON.parse(jsonText);

      function leerJSON(json)
      {
          var out = "-------------------------------Empresas-------------------------------<br>";
          var i;
          for (var i = 0; i < json.empresas.length; i++)
          {
            out += "Nit: " + json.empresas[i].nit + "-" + "Nombre:       " + json.empresas[i].nombre + " - " +
            "Telefono: " + json.empresas[i].telefono + "-" + "E-mail" + json.empresas[i].email + "<br>" ;
          }
          document.getElementById("empresa").innerHTML = out;
      }
      leerJSON(jsObj);

    </script>
  </body>
</html>
